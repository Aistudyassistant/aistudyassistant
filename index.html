<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00aaff;
      --neon-purple: #d400ff;
      --dark-bg: #0a0f1e;
      --dark-purple: #1d1135;
      --darker-purple: #050210;
      --user-bubble: #3a3f4b;
      --danger-red: #ff4757;
      --text-color: white;
      --text-color-light: #ccc;
      --border-color: #333;
      --input-bg: rgba(0,0,0,0.2);
    }

    body.light-theme {
      --neon-blue: #007bff;
      --neon-purple: #6f42c1;
      --dark-bg: #f8f9fa;
      --dark-purple: #e9ecef;
      --darker-purple: #ffffff;
      --user-bubble: #d1e7fd;
      --danger-red: #dc3545;
      --text-color: #212529;
      --text-color-light: #555;
      --border-color: #ccc;
      --input-bg: #fff;
    }

    /* Base Body Styles */
    html {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      min-height: 100vh;
      background: var(--dark-bg);
      color: var(--text-color);
      box-sizing: border-box;
      overflow: hidden;
      height: 100%;
      transition: background 0.4s ease, color 0.4s ease;
    }
    
    .main-container {
        display: flex;
        width: 100%;
        height: 100%;
        transition: all 0.4s ease;
    }

    .chat-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        padding: 20px;
        box-sizing: border-box;
        height: 100vh;
    }

    /* --- Header & Credits --- */
    .site-header {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .credits {
      position: absolute;
      top: 27px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--text-color-light);
      font-size: 0.9rem;
      font-weight: 500;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    #userGreeting {
        display: none;
        align-self: center;
        margin-right: 15px;
        color: var(--neon-blue);
        text-shadow: 0 0 5px rgba(0, 170, 255, 0.7);
    }
    
    .header-actions {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    #openHistoryBtn {
      margin-right: 10px;
    }

    #showLoginBtn, #showSignupBtn, #logoutBtn, #historyBtn, #openHistoryBtn, #closeHistoryBtn {
      padding: 10px 20px;
      border: 1px solid var(--neon-blue);
      background: rgba(13, 17, 23, 0.5);
      backdrop-filter: blur(5px);
      color: var(--neon-blue);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 0.9rem;
      text-shadow: 0 0 5px rgba(0, 170, 255, 0.7);
    }
    body.light-theme #showLoginBtn, body.light-theme #showSignupBtn, body.light-theme #logoutBtn, body.light-theme #historyBtn, body.light-theme #openHistoryBtn, body.light-theme #closeHistoryBtn {
        background: rgba(255,255,255,0.5);
    }
    
    #historyBtn {
        display: none; /* Hidden on desktop */
        position: absolute;
        top: 20px;
        left: 20px;
    }
    
    #logoutBtn {
        display: none; /* Hidden by default */
    }

    #showLoginBtn:hover, #showSignupBtn:hover, #logoutBtn:hover, #historyBtn:hover, #openHistoryBtn:hover, #closeHistoryBtn:hover {
      background: var(--neon-blue);
      color: var(--darker-purple);
      box-shadow: 0 0 20px var(--neon-blue);
      text-shadow: none;
    }

    /* --- Modals (Auth & Delete Confirmation) --- */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(13, 17, 23, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease-out;
    }

    .modal-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .form-container {
      perspective: 1000px;
      width: 90%;
      max-width: 400px;
      height: 600px; /* Increased height to accommodate Google button */
      position: relative;
    }

    .flipper {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
    }
    
    .form-container.flipped .flipper {
      transform: rotateY(180deg);
    }

    .form-face, .delete-confirm-modal {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px;
      box-sizing: border-box;
      background: rgba(13, 17, 23, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid var(--neon-blue);
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.3), 0 0 40px rgba(212, 0, 255, 0.2);
    }
    
    .delete-confirm-modal {
        height: auto;
        max-width: 400px;
    }
    
    .delete-confirm-modal h4 { margin: 0 0 10px; font-size: 1.2rem; }
    .delete-confirm-modal p { margin: 0 0 25px; color: var(--text-color-light); }
    .delete-confirm-modal .modal-actions { display: flex; gap: 10px; justify-content: flex-end; }
    .modal-btn { padding: 8px 16px; border-radius: 6px; cursor: pointer; border: 1px solid; font-weight: 500; transition: all 0.2s; }
    #confirmDeleteBtn { background: var(--danger-red); border-color: var(--danger-red); color: white; }
    #confirmDeleteBtn:hover { background: #ff2d41; }
    #cancelDeleteBtn { background: transparent; border-color: #555; color: var(--text-color-light); }
    #cancelDeleteBtn:hover { background: #555; color: white; }


    .login-form, .signup-form { height: 100%; }
    .login-form { transform: rotateY(0deg); }
    .signup-form { transform: rotateY(180deg); }

    .form-face h2 {
      font-family: 'Audiowide', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin: 0 0 30px 0;
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-pan 8s linear infinite;
      background-size: 200% auto;
    }

    .input-group { margin-bottom: 20px; position: relative; }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #555;
      border-radius: 10px;
      outline: none;
      background: rgba(0,0,0,0.3);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }
    .input-group input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 170, 255, 0.5); }
    .input-group input::placeholder { color: #888; }
    
    .error-message {
      color: #ff5555;
      text-align: center;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 15px;
      height: 1em; /* Reserve space to prevent layout shift */
    }

    .form-btn {
      width: 100%;
      padding: 12px 20px;
      margin-top: 10px;
      border: 1px solid var(--neon-blue);
      background: transparent;
      color: var(--neon-blue);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 1rem;
      text-shadow: 0 0 5px rgba(0, 170, 255, 0.7);
    }
    .form-btn:hover { background: var(--neon-blue); color: var(--darker-purple); box-shadow: 0 0 20px var(--neon-blue); text-shadow: none; }
    .form-btn:disabled {
        cursor: not-allowed;
        opacity: 0.6;
    }
    
    /* Google Button and Separator Styles */
    .separator {
      text-align: center;
      margin: 20px 0;
      color: #888;
      position: relative;
      font-size: 0.9rem;
    }
    .separator::before, .separator::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #444;
    }
    body.light-theme .separator::before, body.light-theme .separator::after {
        background: #ccc;
    }
    .separator::before { left: 0; }
    .separator::after { right: 0; }
    
    .google-btn {
      background: #4285F4; /* Google Blue */
      border: 1px solid #4285F4;
      color: white;
      text-shadow: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
      transition: all 0.3s; /* Added transition for hover effect */
    }
    
    /* Style for the embedded Google SVG icon */
    .google-icon-svg {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
    }

    .google-btn:hover {
      background: #357ae8;
      box-shadow: 0 0 20px rgba(66, 133, 244, 0.5);
      color: white;
    }
    body.light-theme .google-btn {
        background: white;
        color: #444;
        border-color: #ccc;
    }
    body.light-theme .google-btn:hover {
        background: #f1f1f1;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        color: #222;
        border-color: #ddd;
    }
    /* END NEW STYLES */

    .toggle-link { text-align: center; margin-top: 20px; color: var(--text-color-light); }
    .toggle-link a { color: var(--neon-blue); text-decoration: none; font-weight: 500; cursor: pointer; transition: text-shadow 0.3s; }
    .toggle-link a:hover { text-shadow: 0 0 8px rgba(0, 170, 255, 0.8); }
    
    /* --- Main App Section --- */
    .chat-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      padding: 20px 15px;
      overflow-y: auto;
      font-size: 0.95rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .chat-box-limiter {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .chat-box-inner {
        margin-top: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    .chat-box::-webkit-scrollbar {
      width: 10px;
    }
    .chat-box::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: var(--neon-blue);
      border-radius: 10px;
    }
    body.light-theme .chat-box::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
    }

    .empty-chat-state {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-grow: 1;
        color: #888;
        padding-bottom: 10vh; /* Pushes content up */
    }
    .empty-chat-state h1 {
      font-family: 'Audiowide', sans-serif;
      font-size: clamp(3rem, 10vw, 5.5rem);
      font-weight: 400;
      margin: 0;
      letter-spacing: 2px;
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue), #55ffb8, var(--neon-purple));
      background-size: 250% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-pan 8s linear infinite;
    }

    .empty-chat-state h2 {
      font-size: clamp(1rem, 4vw, 1.5rem);
      font-weight: 400;
      margin-top: 10px;
      color: var(--text-color-light);
      text-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
    }
    body.light-theme .empty-chat-state h2 {
        text-shadow: none;
    }
    
    .message-wrapper { display: flex; flex-direction: column; }
    .user-message-wrapper { align-self: flex-end; }
    .bot-message-wrapper { align-self: flex-start; }

    .message { position: relative; padding: 10px 15px; border-radius: 15px; max-width: 80%; word-wrap: break-word; width: fit-content; line-height: 1.5; white-space: pre-wrap; }
    .user-message { background: var(--user-bubble); color: #eee; border: 1px solid #555; }
    .bot-message { 
        background: linear-gradient(135deg, var(--dark-purple), #2a2250);
        color: white; 
        border: 1px solid var(--neon-purple);
        box-shadow: 0 0 15px rgba(212, 0, 255, 0.2);
    }
    body.light-theme .message.bot-message {
        background: var(--dark-purple);
        color: var(--text-color);
        border-color: #ced4da;
        box-shadow: none;
    }
    body.light-theme .message.user-message {
        background: var(--user-bubble);
        color: #004085;
        border-color: #b8daff;
    }
    
    .message-actions {
        display: flex;
        gap: 8px;
        padding: 4px 0 0 10px;
        opacity: 0;
        transition: opacity 0.2s;
        height: 24px;
    }
    .message-wrapper:hover .message-actions { opacity: 1; }
    .bot-message-wrapper .message-actions { justify-content: flex-start; }
    .user-message-wrapper .message-actions { justify-content: flex-end; }

    .copy-msg-btn, .regenerate-btn {
        background: none;
        border: none;
        color: #888;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .copy-msg-btn:hover, .regenerate-btn:hover { color: var(--neon-blue); }
    .copy-msg-btn svg, .regenerate-btn svg { width: 16px; height: 16px; }


    .chat-input { display: flex; padding: 12px; background: var(--input-bg); align-items: center; border-radius: 15px; margin: 20px; border: 1px solid var(--border-color); }
    .chat-input input[type="text"] { flex: 1; padding: 10px; border: none; outline: none; background: transparent; color: var(--text-color); font-family: 'Poppins', sans-serif; transition: border-color 0.3s, box-shadow 0.3s; }
    .chat-input input:focus { box-shadow: none; }
    .chat-input input::placeholder { color: #888; }
    .chat-input input.logged-out-placeholder::placeholder {
        color: var(--neon-blue);
        opacity: 0.8;
        text-shadow: 0 0 5px rgba(0, 170, 255, 0.5);
    }

    .chat-input label { 
        margin-left: 10px; 
        cursor: pointer; 
        color: #888; 
        transition: color 0.3s, text-shadow 0.3s;
        display: flex;
        align-items: center;
    }
    .chat-input label:hover { color: var(--neon-blue); text-shadow: 0 0 8px rgba(0, 170, 255, 0.8); }

    #voiceBtn {
      padding: 10px;
      border: none;
      background: transparent;
      color: #888;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1.2rem;
      margin: 0 10px;
    }
    #voiceBtn:hover { color: var(--neon-blue); text-shadow: 0 0 8px rgba(0, 170, 255, 0.7); }
    #voiceBtn.is-listening { color: var(--neon-blue); animation: pulse 1.5s infinite; }

    .chat-input button { padding: 10px 16px; border: 1px solid var(--neon-blue); background: transparent; color: var(--neon-blue); border-radius: 8px; cursor: pointer; transition: all 0.3s; font-family: 'Poppins', sans-serif; font-weight: 500; text-shadow: 0 0 5px rgba(0, 170, 255, 0.7); }
    .chat-input button:hover { background: var(--neon-blue); color: var(--darker-purple); box-shadow: 0 0 20px var(--neon-blue); text-shadow: none; }

    #stopGeneratingBtn { display: none; margin-left: 10px; }

    /* --- File Preview & Message Attachments --- */
    #filePreviewContainer {
        display: none;
        padding: 0 20px;
        margin: -10px 0 10px 20px;
    }
    .file-preview {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: var(--user-bubble);
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px solid #555;
    }
    .file-preview-thumbnail {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .file-preview-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
    }
    .file-preview-thumbnail svg {
        width: 32px;
        height: 32px;
        color: var(--text-color-light);
    }
    .file-preview-info {
        display: flex;
        flex-direction: column;
    }
    .file-preview-name {
        font-size: 0.9rem;
        font-weight: 500;
        max-width: 200px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .file-preview-size {
        font-size: 0.75rem;
        color: #aaa;
    }
    #removeFileBtn {
        background: none;
        border: none;
        color: #aaa;
        cursor: pointer;
        font-size: 1.5rem;
        padding: 0 5px;
        line-height: 1;
    }
    #removeFileBtn:hover {
        color: var(--text-color);
    }

    .message img {
        max-width: 100%;
        max-height: 250px;
        border-radius: 10px;
        display: block;
        margin-bottom: 8px;
    }

    .message .file-attachment {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px;
        margin-bottom: 8px;
        background: rgba(0,0,0,0.15);
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.1);
    }
    .message .file-attachment a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
    }
    body.light-theme .message .file-attachment {
        background: rgba(0,0,0,0.05);
        border: 1px solid rgba(0,0,0,0.1);
    }
    .message .file-attachment svg {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
    }
    
    .message audio {
      width: 100%;
      max-width: 250px;
    }


    /* --- Session History Panel --- */
    #session-panel {
        width: 280px;
        flex-shrink: 0;
        background: rgba(13, 17, 23, 0.5);
        backdrop-filter: blur(5px);
        border-right: 1px solid var(--neon-blue);
        display: flex;
        flex-direction: column;
        padding: 15px;
        box-sizing: border-box;
        transition: width 0.4s ease, padding 0.4s ease, opacity 0.8s ease-in, background 0.4s ease;
        overflow-x: hidden;
    }
    body.light-theme #session-panel {
        background: rgba(255,255,255,0.7);
        border-right-color: #dee2e6;
    }

    .session-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #session-panel h3 {
        font-family: 'Audiowide', sans-serif;
        margin: 0;
        color: var(--neon-blue);
        font-weight: 400;
    }

    #newChatBtn {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--neon-blue);
        background: transparent;
        color: var(--neon-blue);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 500;
        margin-bottom: 20px;
    }
    #newChatBtn:hover {
        background: var(--neon-blue);
        color: var(--darker-purple);
        box-shadow: 0 0 15px var(--neon-blue);
    }
    
    #session-list {
        list-style: none;
        padding: 0;
        margin: 0;
        overflow-y: auto;
        flex-grow: 1;
    }
    #session-list::-webkit-scrollbar { width: 3px; }
    #session-list::-webkit-scrollbar-track { background: transparent; }
    #session-list::-webkit-scrollbar-thumb { background: var(--neon-purple); border-radius: 10px; }

    #session-list li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 15px;
        margin-bottom: 10px;
        background: rgba(0,0,0,0.2);
        border-radius: 8px;
        cursor: pointer;
        border-left: 3px solid transparent;
        transition: all 0.3s ease;
        position: relative;
    }
    body.light-theme #session-list li {
        background: #f1f3f5;
    }

    .session-info {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        flex-grow: 1;
        padding-right: 10px;
    }
    
    .session-title {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .session-date {
        font-size: 0.75rem;
        color: #888;
        margin-top: 2px;
    }
    
    .rename-input {
        flex-grow: 1; /* Match the title span */
        background: #333;
        border: 1px solid var(--neon-blue);
        color: var(--text-color);
        padding: 5px;
        border-radius: 4px;
        font-family: 'Poppins', sans-serif;
        font-size: inherit; /* Inherit from parent li */
        box-sizing: border-box;
        outline: none;
    }
    body.light-theme .rename-input {
        background: #fff;
    }
    
    .session-actions {
        display: flex;
        align-items: center;
        background: rgba(0,0,0,0.4);
        border-radius: 5px;
        opacity: 0; 
        transition: opacity 0.2s;
        pointer-events: none;
        flex-shrink: 0;
        position: relative;
    }
    body.light-theme .session-actions {
        background: rgba(0,0,0,0.1);
    }

    #session-list li:hover .session-actions {
        opacity: 1;
        pointer-events: auto;
    }
    
    .actions-menu-btn {
        background: none; border: none; color: #aaa; cursor: pointer;
        font-size: 1.2rem; padding: 5px;
    }
    .actions-menu-btn:hover { color: var(--text-color); }

    .actions-popover {
        position: absolute;
        right: 5px;
        top: 25px;
        background: #222;

  window.signInWithGoogle = async function() {
      // Determine which error element is currently visible
      const isSignupView = formContainer.classList.contains('flipped');
      const currentErrorElement = isSignupView ? signupError : loginError;
      
      // Temporarily disable buttons and show loading status
      const authButtons = document.querySelectorAll('.form-btn');
      authButtons.forEach(btn => btn.disabled = true);
      currentErrorElement.textContent = "Connecting with Google...";
      
      try {
          const result = await signInWithPopup(auth, googleProvider);
          const user = result.user;

          // Clear error/status message
          currentErrorElement.textContent = "";

          // Check if user exists in 'users' collection, if not, create a basic record
          const userDocRef = doc(db, "users", user.uid);
          const userDocSnap = await getDoc(userDocRef);

          if (!userDocSnap.exists()) {
              // Extract a default username from Google profile or email
              const username = user.displayName || user.email.split('@')[0];
              await setDoc(userDocRef, { username: username });
              updateUiForAuthState(user, username);
          } else {
              updateUiForAuthState(user, userDocSnap.data().username);
          }
          
      } catch (error) {
          console.error("Google Sign-In Error:", error);
          
          let errorMessage = "An unknown error occurred during Google sign-in. Please try again.";
          if (error.code === 'auth/popup-closed-by-user') {
              errorMessage = "The sign-in window was closed by the user.";
          } else if (error.code === 'auth/cancelled-popup-request') {
              errorMessage = "Sign-in already in progress or blocked by browser.";
          } else if (error.code === 'auth/account-exists-with-different-credential') {
             errorMessage = `The email ${error.email} is already linked to another sign-in method. Please use that method to login.`;
          } else if (error.message) {
              // Firebase error format usually includes 'Firebase: Error (auth/unauthorized-domain).', which is what we target.
              errorMessage = error.message;
          }
          
          // Display error on the currently visible form
          currentErrorElement.textContent = errorMessage;
      } finally {
          // Re-enable buttons
          authButtons.forEach(btn => btn.disabled = false);
      }
  };

  function formatDate(timestamp) {
    if (!timestamp || typeof timestamp.toDate !== 'function') return '';
    const d = timestamp.toDate();
    const day = d.toLocaleDateString('en-GB', { weekday: 'short' });
    const date = d.getDate();
    const month = d.toLocaleDateString('en-GB', { month: 'short' });
    const year = d.getFullYear();
    return `${day} ${date} ${month}, ${year}`;
  }

  function generateSessionTitle(message) {
      if (!message) return "New Conversation";
      const lowerCaseMessage = message.toLowerCase().trim();
      const genericGreetings = ["hi", "hello", "hey", "hola", "hi there", "hey there"];
      if (genericGreetings.includes(lowerCaseMessage)) {
          return "New Conversation";
      }

      const actionPhrases = [
          "write an essay on", "create an essay on", "give me an essay on", "essay on",
          "tell me about", "what is", "who is", "explain", "summarize", "write a summary of"
      ];

      for (const phrase of actionPhrases) {
          if (lowerCaseMessage.startsWith(phrase)) {
              let title = message.substring(phrase.length).trim();
              title = title.replace(/ in .*\d+ words/i, '').replace(/ with quotes/i, '').trim();
              title = title.charAt(0).toUpperCase() + title.slice(1);
              return title.substring(0, 40);
          }
      }

      return message.substring(0, 40);
  }

  window.sendMessage = async function() {
    if (!currentUserId) return;
    
    const messageText = userInput.value.trim();
    const selectedFile = selectedFileForUpload;
    
    if (messageText === "" && !selectedFile) return;

    // Clear inputs immediately for a better UX
    userInput.value = "";
    if (selectedFile) removeFilePreview();
    
    let activeSessionId = currentSessionId;

    // Get or create a chat session
    if (!activeSessionId) {
      const sessionsRef = collection(db, 'chats', currentUserId, 'sessions');
      const newSessionDoc = await addDoc(sessionsRef, {
        title: "New Conversation",
        timestamp: serverTimestamp()
      });
      activeSessionId = newSessionDoc.id;
      currentSessionId = activeSessionId;
      loadMessages(currentUserId, activeSessionId);
    }
    
    // Prepare the message object for Firestore
    const messageData = {
        sender: 'user',
        timestamp: serverTimestamp()
    };
    
    if (messageText) messageData.text = messageText;

    if (selectedFile) {
        messageData.file = { name: selectedFile.name, type: selectedFile.type, size: selectedFile.size };
        if (selectedFile.type.startsWith('image/')) {
            try {
                messageData.file.dataURL = await fileToDataUrl(selectedFile);
            } catch (error) { console.error("Failed to read file for preview:", error); }
        }
    } 

    // Save the complete message to Firestore
    const messagesRef = collection(db, 'chats', currentUserId, 'sessions', activeSessionId, 'messages');
    await addDoc(messagesRef, messageData);
    
    // Update session title if it's a new chat
    const titleSource = messageText || selectedFile?.name || '';
    const sessionDocRef = doc(db, 'chats', currentUserId, 'sessions', activeSessionId);
    const docSnap = await getDoc(sessionDocRef);
    if (docSnap.exists() && docSnap.data().title === "New Conversation" && titleSource) {
        const newTitle = generateSessionTitle(titleSource);
        if (newTitle !== "New Conversation") {
            await updateDoc(sessionDocRef, { title: newTitle });
        }
    }

    // Call the webhook to get the AI response
    fetchController = new AbortController();
    sendBtn.style.display = 'none';
    stopGeneratingBtn.style.display = 'block';

    try {
      const webhookUrl = "https://umernaveed.app.n8n.cloud/webhook/aistudy";
      let res;
      
      if (selectedFile) {
        const formData = new FormData();
        formData.append("file", selectedFile);
        formData.append("text", messageText);
        formData.append("userId", currentUserId);
        res = await fetch(webhookUrl, { method: "POST", body: formData, signal: fetchController.signal });
      } else {
         res = await fetch(webhookUrl, { 
            method: "POST", 
            headers: { "Content-Type": "application/json" }, 
            body: JSON.stringify({ question: messageText, userId: currentUserId }),
            signal: fetchController.signal
        });
      }

      if (!res.ok) throw new Error(`Webhook failed with status: ${res.status}`);
      
      const contentType = res.headers.get("content-type");
      let botMessageData = { sender: 'bot', timestamp: serverTimestamp() };

      if (contentType && contentType.includes("application/json")) {
          const data = await res.json();
          let textResponse;
          if (typeof data === 'object' && data !== null) {
              textResponse = data.answer || data.cleanedText || JSON.stringify(data, null, 2);
          } else {
              textResponse = String(data);
          }
          botMessageData.text = textResponse || "Sorry, I couldn't get a response.";
      } else if (contentType && (contentType.startsWith("text/"))) {
           botMessageData.text = await res.text();
      } else {
          const blob = await res.blob();
          const downloadURL = URL.createObjectURL(blob);
          
          const disposition = res.headers.get('content-disposition');
          let filename = "response";
          if (disposition && disposition.indexOf('attachment') !== -1) {
              const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
              const matches = filenameRegex.exec(disposition);
              if (matches != null && matches[1]) { 
                  filename = matches[1].replace(/['"]/g, '');
              }
          } else {
              filename += "." + (blob.type.split('/')[1] || 'bin');
          }

          if (blob.type.startsWith('image/')) {
              botMessageData.file = { name: filename, type: blob.type, dataURL: downloadURL };
          } else if (blob.type.startsWith('audio/')) {
              botMessageData.audioURL = downloadURL;
          } else {
              botMessageData.file = { name: filename, type: blob.type, downloadURL: downloadURL, isDownloadable: true };
          }
      }
      await addDoc(messagesRef, botMessageData);

    } catch (err) {
      if (err.name !== 'AbortError') {
        console.error("Webhook error:", err);
        await addDoc(messagesRef, { text: "Error: Could not connect to the AI assistant.", sender: 'bot', timestamp: serverTimestamp() });
      }
    } finally {
      sendBtn.style.display = 'block';
      stopGeneratingBtn.style.display = 'none';
      fetchController = null;
    }
  }

        const messagesRef = collection(db, 'chats', uid, 'sessions', sessionId, 'messages');
        
        const messagesSnapshot = await getDocs(messagesRef);

    function startRename(liElement, sessionId) {
        const infoDiv = liElement.querySelector('.session-info');
        const titleSpan = liElement.querySelector('.session-title');
        if (!infoDiv || !titleSpan) return;

        const originalTitle = titleSpan.textContent;

        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'rename-input';
        input.value = originalTitle;
        
        const popover = liElement.querySelector('.actions-popover');
        if (popover) popover.classList.remove('visible');

        infoDiv.replaceChild(input, titleSpan);
        input.focus();
        input.select();

        const finishRename = async () => {
            if (!infoDiv.contains(input)) return;

            const newTitle = input.value.trim();
            
            infoDiv.replaceChild(titleSpan, input);

            if (newTitle && newTitle !== originalTitle) {
                titleSpan.textContent = newTitle; // Optimistic update
                const sessionDocRef = doc(db, 'chats', currentUserId, 'sessions', sessionId);
                try {
                    await updateDoc(sessionDocRef, { title: newTitle });
                } catch (error) {
                    console.error("Error renaming session:", error);
                    titleSpan.textContent = originalTitle; // Revert on error
                }
            } else {
                titleSpan.textContent = originalTitle; 
            }
        };

        const blurHandler = () => {
            finishRename();
            input.removeEventListener('blur', blurHandler);
            input.removeEventListener('keydown', keydownHandler);
        };

        const keydownHandler = (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                blurHandler();
            } else if (e.key === 'Escape') {
                input.value = originalTitle;
                blurHandler();
            }
        };
        
        input.addEventListener('blur', blurHandler);
        input.addEventListener('keydown', keydownHandler);
    }

  function applyTheme(theme) {
    if (theme === 'light') {
        document.body.classList.add('light-theme');
        themeToggle.checked = true;
        if (themeLabel) themeLabel.textContent = 'Dark Mode';
    } else {
        document.body.classList.remove('light-theme');
        themeToggle.checked = false;
        if (themeLabel) themeLabel.textContent = 'Light Mode';
    }
  }

  themeToggle.addEventListener('change', () => {
      const theme = themeToggle.checked ? 'light' : 'dark';
      localStorage.setItem('theme', theme);
      applyTheme(theme);
  });

  // On load, apply saved theme
  document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'dark';
    applyTheme(savedTheme);
  });


  // --- General Event Listeners ---
  userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") { e.preventDefault(); sendMessage(); } });
  
  historyBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      sessionPanel.classList.toggle('visible');
  });
  
  closeHistoryBtn.addEventListener('click', () => {
      mainContainer.classList.add('sidebar-collapsed');
  });

  openHistoryBtn.addEventListener('click', () => {
      mainContainer.classList.remove('sidebar-collapsed');
  });

  document.addEventListener('click', (e) => {
      if (sessionPanel.classList.contains('visible') && !sessionPanel.contains(e.target) && e.target !== historyBtn) {
          sessionPanel.classList.remove('visible');
      }
      
      const openPopover = document.querySelector('.actions-popover.visible');
      if(openPopover && !openPopover.parentElement.contains(e.target)) {
          openPopover.classList.remove('visible');
      }
  });

</script>

</body>
</html>
